<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>A Master‚Äôs Cleaning</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.header, .name-box {
  text-align: center;
  margin-bottom: 15px;
}

input, textarea {
  width: 100%;
  margin-bottom: 4px;
  padding: 4px;
}

.weekdays, .calendar {
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* Lundi ‚Üí Vendredi */
  gap: 10px;
}

.weekdays {
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.day {
  background: white;
  border-radius: 8px;
  padding: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.total-day {
  font-weight: bold;
  margin-top: 5px;
}

.totals {
  margin-top: 20px;
  background: white;
  padding: 15px;
  border-radius: 8px;
}
</style>
</head>

<body>

<div class="header">
  <h1>A Master‚Äôs Cleaning</h1>
  <p>Calendrier mensuel ‚Äì Encodage des heures</p>
</div>

<div class="name-box">
  <input type="text" id="employeeName" placeholder="Nom et pr√©nom (obligatoire)">
</div>

<div class="weekdays">
  <div>Lundi</div>
  <div>Mardi</div>
  <div>Mercredi</div>
  <div>Jeudi</div>
  <div>Vendredi</div>
</div>

<div class="calendar" id="calendar"></div>

<div class="totals">
  <p>üóìÔ∏è Total semaine : <span id="weeklyTotal">0</span> h</p>
  <p>üìÖ Total mois : <span id="monthlyTotal">0</span> h</p>
</div>

<script>
const calendar = document.getElementById("calendar");
const daysInMonth = 31;

function calculateTotals() {
  let weekly = 0;
  let monthly = 0;

  document.querySelectorAll(".day").forEach(day => {
    let dayTotal = 0;
    day.querySelectorAll(".hours").forEach(input => {
      dayTotal += parseFloat(input.value) || 0;
    });
    day.querySelector(".total-day").innerText = dayTotal + " h";
    weekly += dayTotal;
    monthly += dayTotal;
  });

  document.getElementById("weeklyTotal").innerText = weekly;
  document.getElementById("monthlyTotal").innerText = monthly;
}

for (let i = 1; i <= daysInMonth; i++) {
  const day = document.createElement("div");
  day.className = "day";

  day.innerHTML = `
    <strong>Jour ${i}</strong>
    <input type="text" placeholder="Client">
    <input type="number" class="hours" placeholder="Heures" oninput="calculateTotals()">
    <input type="number" class="hours" placeholder="Heures" oninput="calculateTotals()">
    <input type="number" class="hours" placeholder="Heures" oninput="calculateTotals()">
    <textarea placeholder="Notes"></textarea>
    <input type="file">
    <div class="total-day">0 h</div>
  `;

  calendar.appendChild(day);
}
</script>

</body>
</html>
