<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>A Master‚Äôs Cleaning ‚Äì Heures</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 15px;
}

.name-box {
  text-align: center;
  margin-bottom: 20px;
}

.name-box input {
  padding: 10px;
  width: 300px;
  font-size: 16px;
}

.warning {
  color: red;
  display: none;
}

.weekdays, .calendar {
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* Lundi ‚Üí Vendredi */
  gap: 10px;
}

.weekdays {
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.calendar {
  pointer-events: none;
  opacity: 0.4;
}

.day {
  background: white;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  font-size: 14px;
}

.day-title {
  font-weight: bold;
  margin-bottom: 5px;
}

input, textarea {
  width: 100%;
  margin-bottom: 5px;
  padding: 5px;
  font-size: 13px;
}

.total-day {
  font-weight: bold;
  margin-top: 5px;
}

.totals {
  margin-top: 20px;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="header">
  <h1>A Master‚Äôs Cleaning</h1>
  <p>Calendrier mensuel ‚Äì Encodage des heures</p>
</div>

<div class="name-box">
  <input type="text" id="employeeName" placeholder="Nom et Pr√©nom (obligatoire)">
  <p class="warning" id="nameWarning">Veuillez entrer votre nom et pr√©nom</p>
</div>

<div class="weekdays">
  <div>Lundi</div>
  <div>Mardi</div>
  <div>Mercredi</div>
  <div>Jeudi</div>
  <div>Vendredi</div>
</div>

<div class="calendar" id="calendar"></div>

<div class="totals">
  üóìÔ∏è Total semaine : <span id="weekTotal">0</span> h<br>
  üìÖ Total mois : <span id="monthTotal">0</span> h
</div>

<script>
const calendar = document.getElementById("calendar");
const daysInMonth = 31;

function calculateTotals() {
  let monthTotal = 0;

  document.querySelectorAll(".day").forEach(day => {
    let dayTotal = 0;
    day.querySelectorAll(".hours").forEach(input => {
      dayTotal += Number(input.value) || 0;
    });
    day.querySelector(".total-day").textContent = dayTotal + " h";
    monthTotal += dayTotal;
  });

  document.getElementById("monthTotal").textContent = monthTotal;
  document.getElementById("weekTotal").textContent = monthTotal; // simple pour l‚Äôinstant
}

for (let i = 1; i <= daysInMonth; i++) {
  const day = document.createElement("div");
  day.className = "day";

  day.innerHTML = `
    <div class="day-title">Jour ${i}</div>
    <input class="hours" type="number" placeholder="Heures" oninput="calculateTotals()">
    <input type="text" placeholder="Client">
    <textarea placeholder="Notes"></textarea>
    <input type="file">
    <div class="total-day">0 h</div>
  `;

  calendar.appendChild(day);
}

const nameInput = document.getElementById("employeeName");
const warning = document.getElementById("nameWarning");

nameInput.addEventListener("input", () => {
  if (nameInput.value.trim()) {
    calendar.style.pointerEvents = "auto";
    calendar.style.opacity = "1";
    warning.style.display = "none";
  } else {
    calendar.style.pointerEvents = "none";
    calendar.style.opacity = "0.4";
    warning.style.display = "block";
  }
});
</script>

</body>
</html>
