<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>A Master’s Cleaning</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 10px;
}

.name-box {
  text-align: center;
  margin-bottom: 20px;
}

.name-box input {
  padding: 10px;
  width: 300px;
  font-size: 16px;
}

.warning {
  color: red;
  display: none;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  pointer-events: none;
  opacity: 0.4;
}

.day {
  background: white;
  border-radius: 8px;
  padding: 10px;
  min-height: 140px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.day-title {
  font-weight: bold;
  margin-bottom: 5px;
}
</style>
</head>

<body>

<div class="header">
  <h1>A Master’s Cleaning</h1>
  <p>Calendrier mensuel – Encodage des heures</p>
</div>

<div class="name-box">
  <input type="text" id="employeeName" placeholder="Nom et Prénom (obligatoire)">
  <p class="warning" id="nameWarning">Veuillez entrer votre nom et prénom pour continuer</p>
</div>

<div class="weekdays">
  <div>Lundi</div>
  <div>Mardi</div>
  <div>Mercredi</div>
  <div>Jeudi</div>
  <div>Vendredi</div>
  <div>Samedi</div>
</div>

<div class="calendar" id="calendar"></div>

<script>
const calendar = document.getElementById("calendar");
const daysInMonth = 31;

for (let i = 1; i <= daysInMonth; i++) {
  const day = document.createElement("div");
  day.className = "day";

  day.innerHTML = `
    <div class="day-title">Jour ${i}</div>
    <input type="text" placeholder="Heures" style="width:100%; margin-bottom:4px;">
    <input type="text" placeholder="Heures" style="width:100%; margin-bottom:4px;">
    <input type="text" placeholder="Heures" style="width:100%; margin-bottom:4px;">
    <input type="text" placeholder="Heures" style="width:100%; margin-bottom:4px;">
    <input type="text" placeholder="Heures" style="width:100%;">
  `;

  calendar.appendChild(day);
}

const nameInput = document.getElementById("employeeName");
const warning = document.getElementById("nameWarning");

nameInput.addEventListener("input", () => {
  if (nameInput.value.trim() !== "") {
    calendar.style.pointerEvents = "auto";
    calendar.style.opacity = "1";
    warning.style.display = "none";
  } else {
    calendar.style.pointerEvents = "none";
    calendar.style.opacity = "0.4";
    warning.style.display = "block";
  }
});
</script>

</body>
</html>
