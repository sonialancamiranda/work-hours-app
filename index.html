<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Encodage des heures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: auto;
    }
    .day {
      background: white;
      border-radius: 10px;
      padding: 10px;
      min-height: 120px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .day-header {
      font-weight: bold;
      text-align: center;
    }
    .date {
      font-size: 14px;
      margin-top: 5px;
    }
    .header {
      font-weight: bold;
      text-align: center;
      background: #dde6ff;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
