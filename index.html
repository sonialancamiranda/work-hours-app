<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>A Master’s Cleaning – Encodage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
h1 {
  text-align: center;
}
label {
  font-weight: bold;
  margin-top: 10px;
  display: block;
}
input, select, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  font-size: 16px;
}
button {
  background: #2c7be5;
  color: white;
  border: none;
  border-radius: 6px;
  margin-top: 15px;
}
</style>
</head>

<body>

<h1>Encodage des heures</h1>

<label>Nom du travailleur (obligatoire)</label>
<input id="name" placeholder="Nom et prénom">

<label>Jour</label>
<input id="day" type="date">

<label>Client</label>
<input id="client" placeholder="Nom du client">

<label>Heures</label>
<input id="hours" type="number" step="0.5">

<label>Type</label>
<select id="type">
  <option value="Presté">Presté</option>
  <option value="Vacances">Vacances</option>
  <option value="Jour férié">Jour férié</option>
</select>

<label>Notes</label>
<textarea id="notes"></textarea>

<button onclick="sendData()">Envoyer</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxu0Cgn4JmD4HKmyP98vvIUBaf9owCKtrm3xHQ9neKY4WuLmlgD-Tazz-rGmHXdyTIt/exec";

function sendData() {
  const name = document.getElementById("name").value.trim();

  if (!name) {
    alert("Le nom du travailleur est obligatoire");
    return;
  }

  const data = {
    name: name,
    day: document.getElementById("day").value,
    client: document.getElementById("client").value,
    hours: document.getElementById("hours").value,
    type: document.getElementById("type").value,
    notes: document.getElementById("notes").value
  };

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(() => {
    alert("Encodage envoyé ✅");
  })
  .catch(() => {
    alert("Erreur d’envoi ❌");
  });
}
</script>

</body>
</html>
