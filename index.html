<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calendrier de travail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f8;
    }
    h1 {
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: auto;
    }
    .day {
      background: white;
      border-radius: 8px;
      padding: 10px;
      min-height: 100px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .day:hover {
      background: #e9f0ff;
    }
    .number {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸ“… Calendrier mensuel</h1>

<div class="calendar">
  <div class="day"><div class="number">1</div></div>
  <div class="day"><div class="number">2</div></div>
  <div class="day"><div class="number">3</div></div>
  <div class="day"><div class="number">4</div></div>
  <div class="day"><div class="number">5</div></div>
  <div class="day"><div class="number">6</div></div>
  <div class="day"><div class="number">7</div></div>
  <div class="day"><div class="number">8</div></div>
  <div class="day"><div class="number">9</div></div>
  <div class="day"><div class="number">10</div></div>
  <div class="day"><div class="number">11</div></div>
  <div class="day"><div class="number">12</div></div>
  <div class="day"><div class="number">13</div></div>
  <div class="day"><div class="number">14</div></div>
  <div class="day"><div class="number">15</div></div>
</div>

</body>
</html>
