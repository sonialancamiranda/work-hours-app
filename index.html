<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>A Master’s Cleaning</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 10px;
}

.name-box {
  text-align: center;
  margin-bottom: 20px;
}

.name-box input {
  padding: 10px;
  width: 320px;
  font-size: 16px;
}

.warning {
  color: red;
  display: none;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  pointer-events: none;
  opacity: 0.4;
}

.day {
  background: white;
  border-radius: 8px;
  padding: 10px;
  min-height: 160px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.day-title {
  font-weight: bold;
  margin-bottom: 5px;
}

.week-total {
  grid-column: span 6;
  background: #eaeaea;
  padding: 10px;
  border-radius: 6px;
  font-weight: bold;
}

.month-total {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
  <h1>A Master’s Cleaning</h1>
  <p>Calendrier mensuel – Encodage des heures</p>
</div>

<div class="name-box">
  <input type="text" id="employeeName" placeholder="Nom et Prénom (obligatoire)">
  <p class="warning" id="nameWarning">
    Veuillez entrer votre nom et prénom pour continuer
  </p>
</div>

<div class="weekdays">
  <div>Lundi</div>
  <div>Mardi</div>
  <div>Mercredi</div>
  <div>Jeudi</div>
  <div>Vendredi</div>
  <div>Samedi</div>
</div>

<div class="calendar" id="calendar"></div>

<div class="month-total">
  Total mensuel : <span id="monthTotal">0</span> h
</div>

<script>
const calendar = document.getElementById("calendar");
const daysInMonth = 31;

let weekIndex = 1;

for (let i = 1; i <= daysInMonth; i++) {
  const day = document.createElement("div");
  day.className = "day";

  day.innerHTML = `
    <div class="day-title">Jour ${i}</div>

    <input type="number" class="hour" placeholder="Heures" style="width:100%; margin-bottom:4px;">
    <input type="number" class="hour" placeholder="Heures" style="width:100%; margin-bottom:4px;">
    <input type="number" class="hour" placeholder="Heures" style="width:100%; margin-bottom:4px;">
    <input type="number" class="hour" placeholder="Heures" style="width:100%; margin-bottom:4px;">
    <input type="number" class="hour" placeholder="Heures" style="width:100%;">

    <div style="margin-top:6px; font-weight:bold;">
      Total jour : <span class="day-total">0</span> h
    </div>
  `;

  calendar.appendChild(day);

  if (i % 6 === 0 || i === daysInMonth) {
    const weekTotal = document.createElement("div");
    weekTotal.className = "week-total";
    weekTotal.innerHTML = `Total semaine ${weekIndex} : <span class="week-total-value">0</span> h`;
    calendar.appendChild(weekTotal);
    weekIndex++;
  }
}

const nameInput = document.getElementById("employeeName");
const warning = document.getElementById("nameWarning");

nameInput.addEventListener("input", () => {
  if (nameInput.value.trim() !== "") {
    calendar.style.pointerEvents = "auto";
    calendar.style.opacity = "1";
    warning.style.display = "none";
  } else {
    calendar.style.pointerEvents = "none";
    calendar.style.opacity = "0.4";
    warning.style.display = "block";
  }
});

document.addEventListener("input", () => {
  let monthTotal = 0;
  let weekTotal = 0;
  let weekCounter = 0;
  let weekTotals = document.querySelectorAll(".week-total-value");
  let weekIndex = 0;

  document.querySelectorAll(".day").forEach(day => {
    let dayTotal = 0;

    day.querySelectorAll(".hour").forEach(input => {
      dayTotal += Number(input.value) || 0;
    });

    day.querySelector(".day-total").textContent = dayTotal;

    monthTotal += dayTotal;
    weekTotal += dayTotal;
    weekCounter++;

    if (weekCounter === 6) {
      weekTotals[weekIndex].textContent = weekTotal;
      weekIndex++;
      weekCounter = 0;
      weekTotal = 0;
    }
  });

  if (weekCounter > 0 && weekTotals[weekIndex]) {
    weekTotals[weekIndex].textContent = weekTotal;
  }

  document.getElementById("monthTotal").textContent = monthTotal;
});
</script>

</body>
</html>
