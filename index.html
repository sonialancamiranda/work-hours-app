<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>A Master‚Äôs Cleaning</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.logo {
  max-width: 180px;
  margin-bottom: 10px;
}

.name-box {
  text-align: center;
  margin-bottom: 20px;
}

input, select, textarea {
  width: 100%;
  padding: 4px;
  margin-bottom: 4px;
  font-size: 13px;
}

.weekdays, .calendar {
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* Lundi ‚Üí Vendredi */
  gap: 10px;
}

.weekdays {
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.day {
  background: white;
  border-radius: 8px;
  padding: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.day-title {
  font-weight: bold;
  margin-bottom: 6px;
}

.total-day {
  font-weight: bold;
  margin-top: 5px;
}

.totals {
  margin-top: 20px;
  background: white;
  padding: 15px;
  border-radius: 8px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo-amasters-cleaning.jpg" alt="A Master‚Äôs Cleaning" class="logo">
  <h1>A Master‚Äôs Cleaning</h1>
  <p>Calendrier mensuel ‚Äì Encodage des heures</p>
</div>

<div class="name-box">
  <input type="text" placeholder="Nom et pr√©nom (obligatoire)">
</div>

<div class="weekdays">
  <div>Lundi</div>
  <div>Mardi</div>
  <div>Mercredi</div>
  <div>Jeudi</div>
  <div>Vendredi</div>
</div>

<div class="calendar" id="calendar"></div>

<div class="totals">
  <p>üßπ Heures prest√©es : <span id="workTotal">0</span> h</p>
  <p>üéâ Heures jour f√©ri√© : <span id="holidayTotal">0</span> h</p>
  <p>üèñÔ∏è Heures vacances : <span id="vacationTotal">0</span> h</p>
  <hr>
  <p>üìÖ Total mensuel : <span id="monthlyTotal">0</span> h</p>
</div>

<div class="totals">
  <h3>üìù Notes / Remarques</h3>
  <textarea rows="5" placeholder="√âcrivez ici vos remarques ou explications..."></textarea>
  <input type="file">
</div>

<script>
const calendar = document.getElementById("calendar");
const daysInMonth = 31;

function calculateTotals() {
  let work = 0;
  let holiday = 0;
  let vacation = 0;

  document.querySelectorAll(".day").forEach(day => {
    let dayTotal = 0;

    day.querySelectorAll(".entry").forEach(entry => {
      const hours = parseFloat(entry.querySelector(".hours").value) || 0;
      const type = entry.querySelector(".type").value;

      if (type === "work") work += hours;
      if (type === "holiday") holiday += hours;
      if (type === "vacation") vacation += hours;

      dayTotal += hours;
    });

    day.querySelector(".total-day").innerText = "Total jour : " + dayTotal + " h";
  });

  document.getElementById("workTotal").innerText = work;
  document.getElementById("holidayTotal").innerText = holiday;
  document.getElementById("vacationTotal").innerText = vacation;
  document.getElementById("monthlyTotal").innerText = work + holiday + vacation;
}

for (let i = 1; i <= daysInMonth; i++) {
  const day = document.createElement("div");
  day.className = "day";

  day.innerHTML = `
    <div class="day-title">Jour ${i}</div>

    <div class="entry">
      <input type="text" placeholder="Client">
      <input type="number" class="hours" placeholder="Heures" oninput="calculateTotals()">
      <select class="type" onchange="calculateTotals()">
        <option value="work">Prest√©</option>
        <option value="holiday">Jour f√©ri√©</option>
        <option value="vacation">Vacances</option>
      </select>
    </div>

    <div class="entry">
      <input type="text" placeholder="Client">
      <input type="number" class="hours" placeholder="Heures" oninput="calculateTotals()">
      <select class="type" onchange="calculateTotals()">
        <option value="work">Prest√©</option>
        <option value="holiday">Jour f√©ri√©</option>
        <option value="vacation">Vacances</option>
      </select>
    </div>

    <div class="total-day">Total jour : 0 h</div>
  `;

  calendar.appendChild(day);
}
</script>

</body>
</html>
