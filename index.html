<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Work Hours App</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  padding: 20px;
}

h1 {
  text-align: center;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-bottom: 15px;
}

button {
  padding: 6px 12px;
  font-size: 16px;
  cursor: pointer;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
}

.header {
  background: #dbe4ff;
  padding: 10px;
  text-align: center;
  font-weight: bold;
  border-radius: 6px;
}

.day, .empty {
  background: white;
  min-height: 110px;
  padding: 8px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  cursor: pointer;
}

.empty {
  background: transparent;
  box-shadow: none;
  cursor: default;
}

.day strong {
  display: block;
  margin-bottom: 5px;
}

/* MODAL */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 20px;
  width: 420px;
  border-radius: 10px;
}

.modal-content h3 {
  margin-top: 0;
}

.line {
  display: flex;
  gap: 5px;
  margin-bottom: 6px;
}

.line input {
  flex: 1;
}

.close {
  float: right;
  cursor: pointer;
}
</style>
</head>
