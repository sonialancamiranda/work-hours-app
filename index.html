<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>A Master’s Cleaning</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.logo {
  max-width: 160px;
  margin-bottom: 10px;
}

input, select, textarea {
  width: 100%;
  padding: 5px;
  margin-bottom: 4px;
}

.weekdays, .calendar {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
}

.weekdays {
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.day {
  background: white;
  padding: 8px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.totals {
  margin-top: 20px;
  background: white;
  padding: 15px;
  border-radius: 8px;
}
</style>
</head>

<body>

<div class="header">
  <img src="LOGO A MASTER'S modifie.jpg" class="logo">
  <h1>A Master’s Cleaning</h1>
  <p>Encodage mensuel des heures</p>
</div>

<input id="employeeName" placeholder="Nom et prénom (obligatoire)">

<div class="weekdays">
  <div>Lundi</div>
  <div>Mardi</div>
  <div>Mercredi</div>
  <div>Jeudi</div>
  <div>Vendredi</div>
</div>

<div class="calendar" id="calendar"></div>

<div class="totals">
  <p>Presté : <span id="workTotal">0</span> h</p>
  <p>Vacances : <span id="vacationTotal">0</span> h</p>
  <p>Férié : <span id="holidayTotal">0</span> h</p>
  <hr>
  <p><strong>Total mois : <span id="monthlyTotal">0</span> h</strong></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyZnrl2f1dalJiimPiwVa-nWockfOowFk_z4P2X8ggBVaRyBLCrssbbdskLPAQ28E0S/exec";

const calendar = document.getElementById("calendar");
const daysInMonth = 31;

function envoyerVersGoogle(data) {
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
}

function calculerEtEnvoyer() {
  let work = 0, vacation = 0, holiday = 0;
  const nom = document.getElementById("employeeName").value.trim();
  if (!nom) return;

  document.querySelectorAll(".entry").forEach(e => {
    const h = parseFloat(e.querySelector(".hours").value) || 0;
    const t = e.querySelector(".type").value;
    const client = e.querySelector(".client").value;

    if (t === "work") work += h;
    if (t === "vacation") vacation += h;
    if (t === "holiday") holiday += h;

    if (h > 0) {
      envoyerVersGoogle({
        nom: nom,
        client: client,
        heures: h,
        type: t
      });
    }
  });

  workTotal.textContent = work;
  vacationTotal.textContent = vacation;
  holidayTotal.textContent = holiday;
  monthlyTotal.textContent = work + vacation + holiday;
}

for (let i = 1; i <= daysInMonth; i++) {
  const d = document.createElement("div");
  d.className = "day";
  d.innerHTML = `
    <strong>Jour ${i}</strong>
    <div class="entry">
      <input class="client" placeholder="Client">
      <input class="hours" type="number" placeholder="Heures">
      <select class="type">
        <option value="work">Presté</option>
        <option value="vacation">Vacances</option>
        <option value="holiday">Férié</option>
      </select>
    </div>
  `;
  calendar.appendChild(d);
}

document.addEventListener("change", calculerEtEnvoyer);
</script>

</body>
</html>
