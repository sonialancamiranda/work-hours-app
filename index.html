<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Encodage des heures – A Master’s Cleaning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<h1>Encodage des heures</h1>

<label>Nom du travailleur</label>
<input id="name" placeholder="Ex : Maria" />

<label>Jour</label>
<input id="day" type="date" />

<label>Client</label>
<input id="client" placeholder="Nom du client" />

<label>Heures</label>
<input id="hours" type="number" step="0.5" />

<label>Type</label>
<select id="type">
  <option value="Presté">Presté</option>
  <option value="Vacances">Vacances</option>
  <option value="Jour férié">Jour férié</option>
</select>

<label>Remarques</label>
<textarea id="notes" placeholder="Optionnel"></textarea>

<button onclick="sendData()">Envoyer</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzXEeV5T-JZAyickzCulHgA-AsLIhbjDHwS_NvfRzcEy2PsDwshWd92KWUPSkYjGU0veQ/exec";

// Restaurer les données
["name","day","client","hours","type","notes"].forEach(id => {
  if (localStorage.getItem(id)) {
    document.getElementById(id).value = localStorage.getItem(id);
  }
});

// Sauvegarde automatique
document.querySelectorAll("input, select, textarea").forEach(el => {
  el.addEventListener("change", () => {
    localStorage.setItem(el.id, el.value);
  });
});

function sendData() {
  const data = {
    name: name.value,
    day: day.value,
    client: client.value,
    hours: Number(hours.value || 0),
    type: type.value,
    notes: notes.value
  };

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(() => {
    alert("Encodage envoyé ✅");
  })
  .catch(() => {
    alert("Erreur d’envoi ❌");
  });
}
</script>

</body>
</html>
