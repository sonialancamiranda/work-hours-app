<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>A Master‚Äôs Cleaning</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 10px;
}

.name-box {
  text-align: center;
  margin-bottom: 20px;
}

.name-box input {
  padding: 10px;
  width: 320px;
  font-size: 16px;
}

.warning {
  color: red;
  display: none;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  pointer-events: none;
  opacity: 0.4;
}

.day {
  background: white;
  border-radius: 8px;
  padding: 10px;
  min-height: 170px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.day-title {
  font-weight: bold;
  margin-bottom: 5px;
}

.line {
  display: flex;
  gap: 5px;
  margin-bottom: 4px;
}

.client {
  flex: 2;
}

.hour {
  flex: 1;
}

.week-total {
  grid-column: span 5;
  background: #eaeaea;
  padding: 10px;
  border-radius: 6px;
  font-weight: bold;
}

.month-total {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}

.notes-box {
  margin-top: 30px;
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.notes-box textarea {
  width: 100%;
  min-height: 120px;
  padding: 10px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="header">
  <h1>A Master‚Äôs Cleaning</h1>
  <p>Calendrier mensuel ‚Äì Encodage des heures</p>
</div>

<div class="name-box">
  <input type="text" id="employeeName" placeholder="Nom et Pr√©nom (obligatoire)">
  <p class="warning" id="nameWarning">
    Veuillez entrer votre nom et pr√©nom pour continuer
  </p>
</div>

<div class="weekdays">
  <div>Lundi</div>
  <div>Mardi</div>
  <div>Mercredi</div>
  <div>Jeudi</div>
  <div>Vendredi</div>
</div>

<div class="calendar" id="calendar"></div>

<div class="month-total">
  Total mensuel : <span id="monthTotal">0</span> h
</div>

<div class="notes-box">
  <h3>üìù Notes / Remarques</h3>
  <textarea placeholder="√âcrivez ici vos remarques ou explications‚Ä¶"></textarea>

  <h3 style="margin-top:15px;">üìé Fichiers / Photos</h3>
  <input type="file" multiple accept="image/*,.pdf,.doc,.docx">
</div>

<script>
const calendar = document.getElementById("calendar");
const daysInMonth = 31;
let weekIndex = 1;

for (let i = 1; i <= daysInMonth; i++) {
  const day = document.createElement("div");
  day.className = "day";

  let lines = "";
  for (let j = 0; j < 4; j++) {
    lines += `
      <div class="line">
        <input type="text" class="client" placeholder="Client">
        <input type="number" class="hour" placeholder="Heures">
      </div>
    `;
  }

  day.innerHTML = `
    <div class="day-title">Jour ${i}</div>
    ${lines}
    <div><strong>Total jour :</strong> <span class="day-total">0</span> h</div>
  `;

  calendar.appendChild(day);

  if (i % 5 === 0 || i === daysInMonth) {
    const weekTotal = document.createElement("div");
    weekTotal.className = "week-total";
    weekTotal.innerHTML = `Total semaine ${weekIndex} : <span class="week-total-value">0</span> h`;
    calendar.appendChild(weekTotal);
    weekIndex++;
  }
}

const nameInput = document.getElementById("employeeName");
const warning = document.getElementById("nameWarning");

nameInput.addEventListener("input", () => {
  if (nameInput.value.trim() !== "") {
    calendar.style.pointerEvents = "auto";
    calendar.style.opacity = "1";
    warning.style.display = "none";
  } else {
    calendar.style.pointerEvents = "none";
    calendar.style.opacity = "0.4";
    warning.style.display = "block";
  }
});

document.addEventListener("input", () => {
  let monthTotal = 0;
  let weekTotal = 0;
  let weekCounter = 0;
  let weekTotals = document.querySelectorAll(".week-total-value");
  let w = 0;

  document.querySelectorAll(".day").forEach(day => {
    let dayTotal = 0;
    day.querySelectorAll(".hour").forEach(h => {
      dayTotal += Number(h.value) || 0;
    });

    day.querySelector(".day-total").textContent = dayTotal;
    monthTotal += dayTotal;
    weekTotal += dayTotal;
    weekCounter++;

    if (weekCounter === 5) {
      weekTotals[w].textContent = weekTotal;
      w++;
      weekCounter = 0;
      weekTotal = 0;
    }
  });

  if (weekCounter > 0 && weekTotals[w]) {
    weekTotals[w].textContent = weekTotal;
  }

  document.getElementById("monthTotal").textContent = monthTotal;
});
</script>

</body>
</html>
