<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>A Master’s Cleaning</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 15px;
}

.logo {
  max-width: 180px;
  margin-bottom: 10px;
}

input, select, textarea {
  width: 100%;
  padding: 4px;
  margin-bottom: 4px;
  font-size: 14px;
}

.weekdays, .calendar {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
}

.weekdays {
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.day {
  background: white;
  padding: 8px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.total-day {
  font-weight: bold;
  margin-top: 5px;
}

.totals {
  margin-top: 20px;
  background: white;
  padding: 15px;
  border-radius: 8px;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo-amasters-cleaning.jpg" class="logo">
  <h1>A Master’s Cleaning</h1>
  <p>Calendrier mensuel – Encodage des heures</p>
</div>

<input id="employeeName" placeholder="Nom et prénom (obligatoire)">

<div class="weekdays">
  <div>Lundi</div>
  <div>Mardi</div>
  <div>Mercredi</div>
  <div>Jeudi</div>
  <div>Vendredi</div>
</div>

<div class="calendar" id="calendar"></div>

<div class="totals">
  <p>Presté : <span id="workTotal">0</span> h</p>
  <p>Vacances : <span id="vacationTotal">0</span> h</p>
  <p>Jour férié : <span id="holidayTotal">0</span> h</p>
  <hr>
  <p><strong>Total mois : <span id="monthlyTotal">0</span> h</strong></p>
</div>

<div class="totals">
  <textarea id="notes" placeholder="Notes / remarques"></textarea>
  <input type="file">
</div>

<script>
const daysInMonth = 31;
const calendar = document.getElementById("calendar");
const employeeName = document.getElementById("employeeName");
const notes = document.getElementById("notes");

function calculateTotals() {
  let work = 0, vacation = 0, holiday = 0;

  document.querySelectorAll(".entry").forEach(e => {
    const hours = parseFloat(e.querySelector(".hours").value) || 0;
    const type = e.querySelector(".type").value;

    if (type === "P") work += hours;
    if (type === "V") vacation += hours;
    if (type === "F") holiday += hours;
  });

  document.getElementById("workTotal").innerText = work;
  document.getElementById("vacationTotal").innerText = vacation;
  document.getElementById("holidayTotal").innerText = holiday;
  document.getElementById("monthlyTotal").innerText = work + vacation + holiday;
}

function saveData() {
  const data = {
    name: employeeName.value,
    notes: notes.value,
    entries: []
  };

  document.querySelectorAll(".entry").forEach(e => {
    data.entries.push({
      client: e.querySelector(".client").value,
      hours: e.querySelector(".hours").value,
      type: e.querySelector(".type").value
    });
  });

  localStorage.setItem("workHoursData", JSON.stringify(data));
}

function loadData() {
  const data = JSON.parse(localStorage.getItem("workHoursData"));
  if (!data) return;

  employeeName.value = data.name || "";
  notes.value = data.notes || "";

  document.querySelectorAll(".entry").forEach((e, i) => {
    if (!data.entries[i]) return;
    e.querySelector(".client").value = data.entries[i].client;
    e.querySelector(".hours").value = data.entries[i].hours;
    e.querySelector(".type").value = data.entries[i].type;
  });

  calculateTotals();
}

for (let i = 1; i <= daysInMonth; i++) {
  const day = document.createElement("div");
  day.className = "day";

  day.innerHTML = `
    <strong>Jour ${i}</strong>

    <div class="entry">
      <input class="client" placeholder="Client">
      <input class="hours" type="number" placeholder="Heures">
      <select class="type">
        <option value="P">Presté</option>
        <option value="V">Vacances</option>
        <option value="F">Jour férié</option>
      </select>
    </div>

    <div class="entry">
      <input class="client" placeholder="Client">
      <input class="hours" type="number" placeholder="Heures">
      <select class="type">
        <option value="P">Presté</option>
        <option value="V">Vacances</option>
        <option value="F">Jour férié</option>
      </select>
    </div>
  `;

  calendar.appendChild(day);
}

document.addEventListener("input", () => {
  calculateTotals();
  saveData();
});

loadData();
</script>

</body>
</html>
