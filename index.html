<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calendrier mensuel</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  padding: 20px;
}

h1 {
  text-align: center;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-bottom: 15px;
}

button {
  padding: 6px 12px;
  font-size: 16px;
  cursor: pointer;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
}

.header {
  background: #dbe4ff;
  padding: 10px;
  text-align: center;
  font-weight: bold;
  border-radius: 6px;
}

.day, .empty {
  background: white;
  min-height: 110px;
  padding: 8px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.empty {
  background: transparent;
  box-shadow: none;
}

.day strong {
  display: block;
  margin-bottom: 5px;
}
</style>
</head>

<body>

<h1>üìÖ Calendrier mensuel</h1>

<div class="controls">
  <button onclick="changeMonth(-1)">‚¨ÖÔ∏è</button>
  <strong id="monthLabel"></strong>
  <button onclick="changeMonth(1)">‚û°Ô∏è</button>
</div>

<div class="calendar" id="calendar">
  <div class="header">Lundi</div>
  <div class="header">Mardi</div>
  <div class="header">Mercredi</div>
  <div class="header">Jeudi</div>
  <div class="header">Vendredi</div>
  <div class="header">Samedi</div>
</div>

<script>
let currentDate = new Date();

const calendar = document.getElementById("calendar");
const monthLabel = document.getElementById("monthLabel");

const months = [
  "Janvier","F√©vrier","Mars","Avril","Mai","Juin",
  "Juillet","Ao√ªt","Septembre","Octobre","Novembre","D√©cembre"
];

function renderCalendar() {
  // Nettoyer les anciennes cases (garder les headers)
  calendar.querySelectorAll(".day, .empty").forEach(e => e.remove());

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  monthLabel.textContent = months[month] + " " + year;

  const firstDay = new Date(year, month, 1).getDay(); // 0 = dimanche
  const startOffset = (firstDay === 0) ? 5 : firstDay - 1; // lundi = 0
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  // cases vides avant le 1er jour
  for (let i = 0; i < startOffset; i++) {
    const empty = document.createElement("div");
    empty.className = "empty";
    calendar.appendChild(empty);
  }

  // jours du mois
  for (let day = 1; day <= daysInMonth; day++) {
    const date = new Date(year, month, day);
    if (date.getDay() === 0) continue; // dimanche ignor√©

    const cell = document.createElement("div");
    cell.className = "day";
    cell.innerHTML = `<strong>${day}</strong>`;
    calendar.appendChild(cell);
  }
}

function changeMonth(offset) {
  currentDate.setMonth(currentDate.getMonth() + offset);
  renderCalendar();
}

renderCalendar();
</script>

</body>
</html>
