<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Heures de travail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 1100px;
      margin: auto;
    }

    .header {
      text-align: center;
      font-weight: bold;
      padding: 10px;
      background: #dbe4ff;
      border-radius: 8px;
    }

    .day {
      background: white;
      border-radius: 10px;
      padding: 10px;
      min-height: 140px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .day:hover {
      background: #eef3ff;
    }

    .date {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>ðŸ“… Calendrier mensuel â€“ Encodage des heures</h1>

<div class="calendar">
  <div class="header">Lundi</div>
  <div class="header">Mardi</div>
  <div class="header">Mercredi</div>
  <div class="header">Jeudi</div>
  <div class="header">Vendredi</div>
  <div class="header">Samedi</div>

  <div class="day"><div class="date">1</div></div>
  <div class="day"><div class="date">2</div></div>
  <div class="day"><div class="date">3</div></div>
  <div class="day"><div class="date">4</div></div>
  <div class="day"><div class="date">5</div></div>
  <div class="day"><div class="date">6</div></div>
</div>
  <!-- Formulaire cachÃ© -->
<div id="formPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4);">
  <div style="background:white; max-width:400px; margin:100px auto; padding:20px; border-radius:10px;">
    <h3>Encodage â€“ Jour <span id="selectedDay"></span></h3>

    <label>Nom du travailleur</label>
    <input type="text" id="worker" style="width:100%; margin-bottom:10px;">

    <label>Heures travaillÃ©es</label>
    <input type="number" id="hours" style="width:100%; margin-bottom:10px;">

    <label>Commentaire</label>
    <textarea id="comment" style="width:100%;"></textarea>

    <br><br>
    <button onclick="sendData()">Envoyer</button>
    <button onclick="closeForm()">Annuler</button>
  </div>
</div>

<script>
  const days = document.querySelectorAll('.day');
  const popup = document.getElementById('formPopup');
  const selectedDay = document.getElementById('selectedDay');

  days.forEach(day => {
    day.addEventListener('click', () => {
      selectedDay.textContent = day.innerText;
      popup.style.display = 'block';
    });
  });

  function closeForm() {
    popup.style.display = 'none';
  }

  function sendData() {
    alert("Encodage envoyÃ© (prochaine Ã©tape : email)");
    closeForm();
  }
</script>


</body>
</html>
