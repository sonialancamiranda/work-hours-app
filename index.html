<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Work Hours App</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  padding: 20px;
}

h1 {
  text-align: center;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-bottom: 15px;
}

button {
  padding: 6px 12px;
  font-size: 16px;
  cursor: pointer;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
}

.header {
  background: #dbe4ff;
  padding: 10px;
  text-align: center;
  font-weight: bold;
  border-radius: 6px;
}

.day, .empty {
  background: white;
  min-height: 110px;
  padding: 8px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  cursor: pointer;
}

.empty {
  background: transparent;
  box-shadow: none;
  cursor: default;
}

.day strong {
  display: block;
  margin-bottom: 5px;
}

/* MODAL */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 20px;
  width: 420px;
  border-radius: 10px;
}

.modal-content h3 {
  margin-top: 0;
}

.line {
  display: flex;
  gap: 5px;
  margin-bottom: 6px;
}

.line input {
  flex: 1;
}

.close {
  float: right;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>üìÖ Work Hours</h1>

<div class="controls">
  <button onclick="changeMonth(-1)">‚¨ÖÔ∏è</button>
  <strong id="monthLabel"></strong>
  <button onclick="changeMonth(1)">‚û°Ô∏è</button>
</div>

<div class="calendar" id="calendar">
  <div class="header">Lundi</div>
  <div class="header">Mardi</div>
  <div class="header">Mercredi</div>
  <div class="header">Jeudi</div>
  <div class="header">Vendredi</div>
  <div class="header">Samedi</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">‚ùå</span>
    <h3 id="modalDate"></h3>

    <div id="lines"></div>

    <button onclick="saveDay()">üíæ Enregistrer</button>
  </div>
</div>

<script>
let currentDate = new Date();
let selectedDate = null;

const calendar = document.getElementById("calendar");
const monthLabel = document.getElementById("monthLabel");
const modal = document.getElementById("modal");
const modalDate = document.getElementById("modalDate");
const linesDiv = document.getElementById("lines");

const months = [
  "Janvier","F√©vrier","Mars","Avril","Mai","Juin",
  "Juillet","Ao√ªt","Septembre","Octobre","Novembre","D√©cembre"
];

function renderCalendar() {
  calendar.querySelectorAll(".day, .empty").forEach(e => e.remove());

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  monthLabel.textContent = months[month] + " " + year;

  const firstDay = new Date(year, month, 1).getDay();
  const startOffset = (firstDay === 0) ? 5 : firstDay - 1;
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < startOffset; i++) {
    const empty = document.createElement("div");
    empty.className = "empty";
    calendar.appendChild(empty);
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const date = new Date(year, month, day);
    if (date.getDay() === 0) continue;

    const cell = document.createElement("div");
    cell.className = "day";
    cell.innerHTML = `<strong>${day}</strong>`;
    cell.onclick = () => openModal(date);
    calendar.appendChild(cell);
  }
}

function openModal(date) {
  selectedDate = date;
  modal.style.display = "flex";
  modalDate.textContent = date.toLocaleDateString("fr-FR");

  linesDiv.innerHTML = "";
  for (let i = 0; i < 5; i++) {
    linesDiv.innerHTML += `
      <div class="line">
        <input placeholder="Heures">
        <input placeholder="Commentaire">
      </div>`;
  }
}

function closeModal() {
  modal.style.display = "none";
}

function saveDay() {
  alert("Enregistr√© (local pour l'instant)");
  closeModal();
}

function changeMonth(offset) {
  currentDate.setMonth(currentDate.getMonth() + offset);
  renderCalendar();
}

renderCalendar();
</script>

</body>
</html>
