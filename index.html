<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.header {
  text-align: center;

}

.logo {

}

input, select, textarea {
  width: 100%;

  margin-bottom: 5px;
}

.weekdays, .calendar {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
}

.weekdays {
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.day {
  background: white;
  padding: 8px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.total-day {
  font-weight: bold;
  margin-top: 5px;
  font-size: 14px;
}

.totals {
  margin-top: 20px;
  background: white;
  padding: 15px;
  border-radius: 8px;
}
</style>
</head>

<body>

<div class="header">
  <img src="LOGO A MASTER'S modifie.jpg" class="logo">
  <h1>A Masterâ€™s Cleaning</h1>
  <p>Calendrier mensuel â€“ Encodage des heures</p>
</div>

<input id="employeeName" placeholder="Nom et prÃ©nom (obligatoire)">

<div class="weekdays">
  <div>Lundi</div>
  <div>Mardi</div>
  <div>Mercredi</div>
  <div>Jeudi</div>
  <div>Vendredi</div>
</div>

<div class="calendar" id="calendar"></div>

<div class="totals">
  <p>ðŸ§¹ PrestÃ© : <span id="workTotal">0</span> h</p>
  <p>ðŸŒ´ Vacances : <span id="vacationTotal">0</span> h</p>
  <p>ðŸŽ‰ FÃ©riÃ© : <span id="holidayTotal">0</span> h</p>
  <hr>
  <p><strong>Total mois : <span id="monthlyTotal">0</span> h</strong></p>
</div>

<script>
const calendar = document.getElementById("calendar");
const daysInMonth = 31;

function calculateTotals() {
  let work = 0, vacation = 0, holiday = 0;

  document.querySelectorAll(".entry").forEach(e => {
    const h = parseFloat(e.querySelector(".hours").value) || 0;
    const t = e.querySelector(".type").value;

    if (t === "work") work += h;
    if (t === "vacation") vacation += h;
    if (t === "holiday") holiday += h;
  });

  workTotal.innerText = work;
  vacationTotal.innerText = vacation;
  holidayTotal.innerText = holiday;
  monthlyTotal.innerText = work + vacation + holiday;
}

function saveData() {
  const data = {
    name: employeeName.value,
    entries: []
  };

  document.querySelectorAll(".entry").forEach(e => {
    data.entries.push({
      client: e.querySelector(".client").value,
      hours: e.querySelector(".hours").value,
      type: e.querySelector(".type").value
    });
  });

  localStorage.setItem("amc_calendar", JSON.stringify(data));
}

function loadData() {
  const data = JSON.parse(localStorage.getItem("amc_calendar"));
  if (!data) return;

  employeeName.value = data.name || "";

  document.querySelectorAll(".entry").forEach((e, i) => {
    if (!data.entries[i]) return;
    e.querySelector(".client").value = data.entries[i].client;
    e.querySelector(".hours").value = data.entries[i].hours;
    e.querySelector(".type").value = data.entries[i].type;
  });

  calculateTotals();
}

for (let i = 1; i <= daysInMonth; i++) {
  const day = document.createElement("div");
  day.className = "day";

  day.innerHTML = `
    <strong>Jour ${i}</strong>

    <div class="entry">
      <input class="client" placeholder="Client">
      <input class="hours" type="number" placeholder="Heures">
      <select class="type">
        <option value="work">PrestÃ©</option>
        <option value="vacation">Vacances</option>
        <option value="holiday">FÃ©riÃ©</option>
      </select>
    </div>

    <div class="entry">
      <input class="client" placeholder="Client">
      <input class="hours" type="number" placeholder="Heures">
      <select class="type">
        <option value="work">PrestÃ©</option>
        <option value="vacation">Vacances</option>
        <option value="holiday">FÃ©riÃ©</option>
      </select>
    </div>
  `;

  calendar.appendChild(day);
}

document.addEventListener("input", () => {
  calculateTotals();
  saveData();
});

loadData();
</script>

</body>
</html>
