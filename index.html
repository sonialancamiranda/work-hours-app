<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>A Master‚Äôs Cleaning ‚Äì Encodage</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.logo {
  max-width: 160px;
  margin-bottom: 10px;
}

input, select, textarea {
  width: 100%;
  padding: 5px;
  margin-bottom: 4px;
}

.weekdays, .calendar {
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* Lundi ‚Üí Vendredi */
  gap: 10px;
}

.weekdays {
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.day {
  background: white;
  padding: 8px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.total-day {
  font-weight: bold;
  margin-top: 5px;
  font-size: 14px;
}

.totals {
  margin-top: 20px;
  background: white;
  padding: 15px;
  border-radius: 8px;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo-amasters-cleaning.jpg" class="logo">
  <h1>A Master‚Äôs Cleaning</h1>
  <p>Calendrier mensuel ‚Äì Encodage des heures</p>
</div>

<input id="employeeName" placeholder="Nom et pr√©nom (obligatoire)">

<div class="weekdays">
  <div>Lundi</div>
  <div>Mardi</div>
  <div>Mercredi</div>
  <div>Jeudi</div>
  <div>Vendredi</div>
</div>

<div class="calendar" id="calendar"></div>

<div class="totals">
  <p>üßπ Prest√© : <span id="workTotal">0</span> h</p>
  <p>üèñÔ∏è Vacances : <span id="vacationTotal">0</span> h</p>
  <p>üéâ F√©ri√© : <span id="holidayTotal">0</span> h</p>
  <hr>
  <p><strong>Total mois : <span id="monthlyTotal">0</span> h</strong></p>
</div>

<textarea id="notes" placeholder="Notes g√©n√©rales (optionnel)"></textarea>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbztDSgsG_-IzvsoJs1WZinutxPePCoovRW6QL-VvNhyEsYDuwOVvDgHMCF5nx9reR5IpA/exec";
const daysInMonth = 31;
const calendar = document.getElementById("calendar");

function calculateTotals() {
  let work = 0, vacation = 0, holiday = 0;

  document.querySelectorAll(".entry").forEach(e => {
    const h = parseFloat(e.querySelector(".hours").value) || 0;
    const t = e.querySelector(".type").value;
    if (t === "work") work += h;
    if (t === "vacation") vacation += h;
    if (t === "holiday") holiday += h;
  });

  workTotal.innerText = work;
  vacationTotal.innerText = vacation;
  holidayTotal.innerText = holiday;
  monthlyTotal.innerText = work + vacation + holiday;
}

async function sendData() {
  if (!employeeName.value.trim()) return;

  const data = {
    name: employeeName.value,
    notes: notes.value,
    entries: []
  };

  document.querySelectorAll(".day").forEach((day, dIndex) => {
    day.querySelectorAll(".entry").forEach(e => {
      const hours = e.querySelector(".hours").value;
      if (hours) {
        data.entries.push({
          day: dIndex + 1,
          client: e.querySelector(".client").value,
          hours: hours,
          type: e.querySelector(".type").value
        });
      }
    });
  });

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  });
}

for (let i = 1; i <= daysInMonth; i++) {
  const d = document.createElement("div");
  d.className = "day";
  d.innerHTML = `
    <strong>Jour ${i}</strong>
    <div class="entry">
      <input class="client" placeholder="Client">
      <input class="hours" type="number" placeholder="Heures">
      <select class="type">
        <option value="work">Prest√©</option>
        <option value="vacation">Vacances</option>
        <option value="holiday">F√©ri√©</option>
      </select>
    </div>
    <div class="entry">
      <input class="client" placeholder="Client">
      <input class="hours" type="number" placeholder="Heures">
      <select class="type">
        <option value="work">Prest√©</option>
        <option value="vacation">Vacances</option>
        <option value="holiday">F√©ri√©</option>
      </select>
    </div>
    <div class="total-day"></div>
  `;
  calendar.appendChild(d);
}

document.addEventListener("input", () => {
  calculateTotals();
  sendData();
});
</script>

</body>
</html>
