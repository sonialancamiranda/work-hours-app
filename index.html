<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Work Hours</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

h1 {
  text-align: center;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  margin-top: 20px;
}

.day {
  background: white;
  border-radius: 8px;
  padding: 10px;
  min-height: 120px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.day-title {
  font-weight: bold;
  margin-bottom: 5px;
}
</style>
</head>

<body>

<h1>ðŸ“… Calendrier mensuel â€“ Heures de travail</h1>

<div class="calendar" id="calendar"></div>

<script>
const calendar = document.getElementById("calendar");
const daysInMonth = 31;

for (let i = 1; i <= daysInMonth; i++) {
  const day = document.createElement("div");
  day.className = "day";

  day.innerHTML = `
    <div class="day-title">Jour ${i}</div>
    <input type="text" placeholder="Heures" style="width:100%; margin-bottom:4px;">
    <input type="text" placeholder="Heures">
  `;

  calendar.appendChild(day);
}
</script>

</body>
</html>
