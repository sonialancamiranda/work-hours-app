<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;

    th, td {

    th {

    }
  </style>

<body>

<h1>ðŸ“‹ Encodages â€“ A Masters Cleaning</h1>

<table>
  <thead>
    <tr>
      <th>Date encodage</th>
      <th>Nom</th>
      <th>Jour</th>
      <th>Client</th>
      <th>Heures</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwpga1Fox-jaBa6znaJgLib2XeIF8MW1wGKQA7egAVakMbR6wue8HaL634ZAxQMhWQbpQ/exec";

fetch(API_URL)
  .then(res => res.json())
  .then(rows => {
    const tbody = document.getElementById("data");

    rows.forEach(row => {
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    alert("Erreur de chargement des donnÃ©es");
    console.error(err);
  });
</script>

</body>
