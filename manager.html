<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

h1 {
  text-align: center;
}

table {
  width: 100%;

<body>

<h1>ðŸ“Š Encodages â€“ A Masterâ€™s Cleaning</h1>

<div class="loading" id="loading">Chargement des donnÃ©esâ€¦</div>

<table id="dataTable" style="display:none;">
  <thead>
    <tr>
      <th>Date</th>
      <th>Nom</th>
      <th>Jour</th>
      <th>Client</th>
      <th>Heures</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby5FwLh13b6Qz6YtkjK-jhuks0VMN0OlVGtHNi9ZrtOubf655H0tKo-1p3Duxhq25ykWg/exec?action=read";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    document.getElementById("loading").style.display = "none";

    if (data.length === 0) {
      document.getElementById("loading").innerText = "Aucun encodage trouvÃ©.";
      document.getElementById("loading").style.display = "block";
      return;
    }

    const table = document.getElementById("dataTable");
    const tbody = table.querySelector("tbody");

    data.forEach(row => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${row.Timestamp || ""}</td>
        <td>${row.name || ""}</td>
        <td>${row.day || ""}</td>
        <td>${row.client || ""}</td>
        <td>${row.hours || ""}</td>
        <td>${row.type || ""}</td>
      `;

      tbody.appendChild(tr);
    });

    table.style.display = "table";
  })
  .catch(err => {
    document.getElementById("loading").innerText = "Erreur de chargement des donnÃ©es";
    console.error(err);
  });
</script>

</body>
